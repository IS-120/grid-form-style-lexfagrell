<body class="contact">
  <div class="menu-icon">
    <svg viewbox="0 0 60 60" width="40px" height="40px">
      <line x1="5%" y1="50%" x2="95%" y2="50%" />
      <line x1="5%" y1="50%" x2="95%" y2="50%" />
    </svg>
  </div>
  <header>
    <nav class="nav">
      <ul class="menu">
        <li><a class="page" href="/">Home</a></li>
        <li><a class="page" href="about/">About</a></li>
        <li><a class="page">Contact </a></li>
      </ul>
    </nav>
  </header>
  <h1>Contact</h1>
  <main>
    <div class="image-wrapper">
      <img src="../images/contacticon.svg"
        alt="a silhouette of a person in white and a silhouette of a telephone in white on a black background"
        width="600" height="600" />
    </div>
    <script>
      document.querySelector(".menu-icon").addEventListener("click", function () {
        this.parentElement.classList.toggle("close");
      });
    </script>
    <form>
      <section>
        <h2>Contact information</h2>
        <p>
          <label for="name">
            <span>Name: </span>
            <strong><span aria-label="required">*</span></strong>
          </label>
          <input type="text" id="name" name="username" />
        </p>
        <p>
          <label for="mail">
            <span>E-mail: </span>
            <strong><span aria-label="required">*</span></strong>
          </label>
          <input type="email" id="mail" name="usermail" />
        </p>
        <div class="fieldset-wrapper">
          <fieldset>
            <legend>Select Your Interest</legend>
            <ul class="list">
              <li>
                <label for="title_1">
                  <input type="radio" id="title_1" name="title" value="K" />
                  Recipes
                </label>
              </li>
              <li>
                <label for="title_2">
                  <input type="radio" id="title_2" name="title" value="Q" />
                  Grocery Lists
                </label>
              </li>
              <li>
                <label for="title_3">
                  <input type="radio" id="title_3" name="title" value="J" />
                  Other
                </label>
              </li>
            </ul>
          </fieldset>
        </div>
        <fieldset>
          <legend>Select Your Dietary Preference</legend>
          <ul class="list">
            <li>
              <label for="1">
                <input type="checkbox" id="1" name="title" value="K" />
                Vegan
              </label>
            </li>
            <li>
              <label for="2">
                <input type="checkbox" id="2" name="title" value="Q" />
                Vegetarian
              </label>
            </li>
            <li>
              <label for="3">
                <input type="checkbox" id="3" name="title" value="J" />
                Pescatarian
              </label>
            </li>
            <li>
              <label for="4">
                <input type="checkbox" id="4" name="title" value="J" />
                Gluten/Dairy Free
              </label>
            </li>
          </ul>
        </fieldset>
        <p>
          <label for="allergy">Please List Any Allergies Below:</label>
          <textarea id="allergy" name="allergy" rows="3" cols="33"> Fish, Peanut Butter, Nuts, Shellfish...
        </textarea>
        </p>
      </section>
      <section>
        <p>
          <button type="submit">Submit</button>
        </p>
      </section>
    </form>
  </main>
</body>
