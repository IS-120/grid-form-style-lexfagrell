<body class="contact">
  <div class="menu-icon">
    <svg viewbox="0 0 60 60" width="40px" height="40px">
      <line x1="5%" y1="50%" x2="95%" y2="50%" />
      <line x1="5%" y1="50%" x2="95%" y2="50%" />
    </svg>
  </div>
  <header>
    <nav class="nav">
      <ul class="menu">
        <li><a class="page" href="/">Home</a></li>
        <li><a class="page" href="about/">About</a></li>
        <li><a class="page">Contact </a></li>
      </ul>
    </nav>
  </header>
  <h1>Contact</h1>
  <main>
    <div class="image-wrapper">
      <img src="../images/contacticon.svg"
        alt="a silhouette of a person in white and a silhouette of a telephone in white on a black background"
        width="600" height="600" />
    </div>
    <script>
      document.querySelector(".menu-icon").addEventListener("click", function () {
        this.parentElement.classList.toggle("close");
      });
    </script>
    <form>
      <section>
        <h2>Contact information</h2>
        <p>
          <label for="name"> Name:
          </label>
          <input type="text" id="name" name="username" required />
        </p>
        <p>
          <label for="email"> E-mail:
          </label>
          <input id="email" type="email" name="usermail" required />
        </p>
        <div class="fieldset-wrapper">
          <fieldset>
            <legend>Select Your Interest</legend>
            <ul class="list">
              <li>
                <input type="radio" id="recipes" name="title" value="recipes" checked />
                <label for="recipes">Recipes
                </label>
              </li>
              <li>
                <input type="radio" id="grocery" name="title" value="grocery" checked />
                <label for="grocery">Grocery Lists
                </label>
              </li>
              <li>
                <input type="radio" id="other" name="title" value="other" checked />
                <label for="other">Other
                </label>
              </li>
            </ul>
          </fieldset>
        </div>
        <fieldset>
          <legend>Select Your Dietary Preference</legend>
          <ul class="list">
            <li>
              <input type="checkbox" id="vegan" name="option" value="vegan" checked />
              <label for="vegan">Vegan
              </label>
            </li>
            <li>
              <input type="checkbox" id="vegetarian" name="option" value="vegatarian" checked />
              <label for="vegetarian"> Vegetarian
              </label>
            </li>
            <li>
              <input type="checkbox" id="pescatarian" name="option" value="pescatarian" checked />
              <label for="pescatarian"> Pescatarian
              </label>
            </li>
            <li>
              <input type="checkbox" id="gluten" name="option" value="gluten" checked />
              <label for="gluten"> Gluten/Dairy Free
              </label>
            </li>
          </ul>
        </fieldset>
        <p>
          <label for="allergy">Please List Any Allergies Below:</label>
          <textarea id="allergy" name="allergy" rows="3" cols="33"
            placeholder="Fish, Peanut Butter, Nuts, Shellfish...">
        </textarea>
        </p>
      </section>
      <section>
        <p>
          <button type="submit">Submit</button>
        </p>
      </section>
    </form>
  </main>
</body>
